    <header>
        <nav aria-label="Main Navigation">

            <label for="nav-toggle" class="nav-toggle-label">
                <img src="assets/images/ns-favicon-512x512.avif" alt="Menu Icon" class="nav-icon">

            <ul class="nav-list">
                <li><a href="index.html">home</a></li>

            </ul>
        </nav>

    <input type="checkbox" id="backimg-toggle" class="toggle-checkbox">
    <label for="backimg-toggle" class="toggle-label">
        <i class="fa-regular fa-moon" id="moon-icon"></i>
        <i class="fa-regular fa-sun" id="sun-icon"></i>
    </label>
    <div class="background-container"></div>
    <main>
        <section id="hero" aria-labelledby="hero-heading">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="assets/images/vangogh-ai-portrait.avif" alt="Portrait of Nathan Sweeney in the style of Van Gogh">
                </div>
                <div class="hero-text">
                    <h1 id="hero-heading">Contact Me</h1>
                    <hr>
                    <form action="https://formdump.codeinstitute.net" method="post">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <hr>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <hr>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <hr>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
